<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Table</title>
    <link rel="stylesheet" href="assignment1-4-7-22.css" />
  </head>
  <body class="body">
    <div class="container">
      <form action="">
        <label for="name">NAME</label>
        <input type="text" placeholder="Enter name" id="name" />

        <label for="employee">VAST EMPLOYEE</label>
        <input type="checkbox" id="employee" />

        <label>ROLE</label>
        <select id="selector">
          <option>java developer</option>
          <option>mern stack</option>
          <option>salesforce</option>
        </select>

        <label for="gender">GENDER</label>

        <div class="gender">
          <label for="male">male</label>
          <input type="radio" name="gender" id="male" />
          <label for="female">female</label>
          <input type="radio" name="gender" id="female" />
        </div>
        <label for="textarea">ENTER SOMETHING </label>
        <textarea name="" id="" cols="30" rows="10" id="textarea"></textarea>
        <label for="email">ENTER EMAIL</label>
        <input type="email" placeholder="Enter email" id="email" />
        <label for="password">ENTER PASSWORD</label>
        <input type="password" placeholder="Enter password" id="password" />
        <input type="submit" id="submit" />
      </form>
    </div>

    <div class="table">
      <table class="elements">
        <thead>
          <tr>
            <th>NAME</th>
            <th>ROLE</th>
            <th>GENDER</th>
            <th>EMAIL</th>
            <th>PASSWORD</th>
          </tr>
        </thead>
        <tmain>
          <tr>
            <td>shubham</td>
            <td>mernstack</td>
            <td>male</td>
            <td>vast@gamil.com</td>
            <td>1111</td>
          </tr>
        </tmain>
      </table>
    </div>
  </body>
</html>
